<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Huellitas (adoptando como un campeón) - Administración</title>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
        <link rel="stylesheet" href="./css/estilos.css">
        <link rel="stylesheet" href="./css/tablaDinamica.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    
    </head>
    <body>
    
        <header>
            <nav id="nav-header">
                <a href="./index.html" title="Pagina Principal">
                    <img id="logo" src="./img/logo.png" alt="logo">
                </a>
                <ul>
                    <li ><a class="links" href="./Adm.html">Anuncios</a></li>
                    <li ><a class="links" href="#nosotros">Nosotros</a></li>
                    <li ><a class="links" href="#blog">Blog</a></li>
                    <li ><a class="links" href="#contacto">Contacto</a></li>
                </ul>
            </nav>
        </header>
        
        <div class="container-fluid">
            <div id="titulo" class="row">
                <h1>Administración</h1>
            </div>
            <div id="banner" class="row-fluid">
                <img src="./img/banner.png" alt="banner">
            </div>
    
            
            <div id="form-container" class="row">
                <fieldset id="fieldset-parent" class="border mx-5">
                    <legend disable>Infomacion Del Anuncio</legend>
                    <form>
                        <div id="form-titulo" class="form-group">
                            <label for="txtTitulo">Titulo</label><br> 
                            <input class="input-large form-control" type="text" name="Titulo" id="txtTitulo" placeholder="Titulo">
                            <small></small>
                        </div>
                        <br>
                        <div id="form-descripcion" class="form-group">
                            <label for="txtDescripcion">Descripcion</label> <br>
                            <input class="input-large form-control" type="text" name="Descripcion" id="txtDescripcion" placeholder="Descripción">
                            <small></small>
                        </div>
                        <br>

                        <div id="fielset-Animal" class="row">
                            <label >Animal:</label><br>
                            <div id="form-Animal" class="col-6 form-check-inline">
                                <label for="chPerro">Perro:
                                    <input class="form-ckeck-input" type="radio" name="Animal" id="chPerro" value="Perro" checked>
                                </label>
                            </div>   
                            <div id="form-Animal" class="col-6 form-check-inline">
                                <label for="chGato">Gato:
                                    <input class="form-ckeck-input" type="radio" name="Animal" id="chGato"  value="Gato" >
                                </label>
                            </div>
                        </div>
                        <br>

                        <div id="form-precio" class="form-group">
                            <label for="txtPrecio">Precio</label> <br>
                            <input class="input-large form-control" type="text" name="Precio" id="txtPrecio" placeholder="Precio">
                            <small></small>
                        </div>
                        <br>

                        <div id="form-especificaciones" class="row danger">
                            <div class="col">
                                <div class="form-group">
                                    <img src="./img/animal.png" alt="raza">
                                    <input class="input-medium form-control" type="text" name="Raza" id="txtRaza" placeholder="Raza">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <img src="./img/ciguena.png" alt="fecha de nacimiento">
                                    <input class="input-medium form-control" type="date" name="Fecha" id="dateFecha" placeholder="dd/mm/aaaa">
                                </div>
                            </div>
                                <div class="col">
                                    <div class="form-group">
                                    <img src="./img/jeringuilla.png" alt="vacunas">
                                    <select class="input-medium form-select" name="Vacunas" id="sltVacunas" >
                                        <option value="-1"selected disabled>---Elegir---</option>
                                        <option value="1">Si</option>
                                        <option value="0">No</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <br>

                    </form>
                </fieldset>

            </div>
            <br><br>
            <div id="buttons-container" class="row">
                <button id="btnGuardar" class="btn btn-outline-secondary col-2 col-sm-6 "><img src="./img/guardar-el-archivo.png" alt=""> Guardar</button>
                <button id="btnModificar" class=" btn btn-outline-success col-2 col-sm-4 m-1 d-none">Modificar</button>
                <button id="btnEliminar" class=" btn btn-outline-danger col-2 col-sm-4 m-1 d-none">Eliminar</button>
                <button id="btnCancelar" class=" btn btn-outline-secondary col-2 col-sm-4 m-1 d-none">Cancelar</button>
                <br>
                <small class="d-flex justify-content-center"></small>
            </div>
    
            <br><br>


            <div id="filter" class="row mx-5 d-flex form-group">
                <div class="col-md-2 col-lg-4 d-flex justify-content-center pt-2 pb-2" >
                    <label > Filtrar Animal 
                        <select  class="input-medium form-select" name="Filtro" id="sltFiltro">
                            <option value="-1"selected disabled>---Elegir---</option>
                            <option value="0">Todo</option>
                            <option value="1">Perro</option>
                            <option value="2">Gato</option>
                        </select>
                    </label> <br>
                </div>
                <div class="col-md-2 col-lg-4 d-flex justify-content-center pt-2 pb-2">
                    <label > Promedio 
                        <input class="form-control" type="text" name="Promedio" id="txtPromedio" disabled>
                    </label><br>
                </div>
            </div>
            
            <div id="filtroColumnas" class="row form-group pt-3 pb-3">
                <div id="chBoxFiltro" class="col-lg">
                    <label>Titulo 
                        <input type="checkbox" name="" id="chTitulo" value="titulo" checked>
                    </label>
                </div>
                <div id="chBoxFiltro" class="col-lg">
                    <label>Descripcion 
                        <input type="checkbox" name="" id="chDescripcion" value="descripcion" checked>
                    </label>
                </div>
                <div id="chBoxFiltro" class="col-lg">
                    <label>Especie
                        <input type="checkbox" name="" id="chEspecie" value="especie" checked>
                    </label>
                </div>
                <div id="chBoxFiltro" class="col-lg">
                    <label>Precio
                        <input type="checkbox" name="" id="chPrecio" value="precio" checked>
                    </label>
                </div>
                <div id="chBoxFiltro" class="col-lg">
                    <label>Raza 
                        <input type="checkbox" name="" id="chRaza" value="raza" checked>
                    </label>
                </div>
                <div id="chBoxFiltro" class="col-lg">
                    <label>Fecha Nacimiento 
                        <input type="checkbox" name="" id="chFechaNacimiento" value="fechaNacimiento" checked>
                    </label>
                </div>
                <div id="chBoxFiltro" class="col-lg">
                    <label>Vacunas 
                        <input type="checkbox" name="" id="chVacunas" value="vacunas" checked>
                    </label>
                </div>
            </div>
            

            <br><br>
            <div class="spinner">
                <img src="./img/pawprint.gif" alt="spinner" id="spinner" />
            </div>

            <div id="tabla-container">
            </div>
            <br><br>
    
        </div>
